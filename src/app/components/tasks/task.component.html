<div class="task-container">
  <div class="task-body">
    <div class="task-name">
      <span>{{task.name}}</span>
    </div>
    <div class="task-icons">
      <mat-icon matTooltip="Editar" (click)="editEmit(task)">edit</mat-icon>
      <mat-icon matTooltip="Excluir" (click)="deleteEmit(task)">delete</mat-icon>
    </div>
  </div>
  <div class="task-description">
    <span>{{task.description}}</span>
  </div>
</div>
